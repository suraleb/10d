    <head>
        <title>10denza / opening SUMMER 2011</title>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/jquery.boxy.css" />
    </head>

    <body>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery.boxy.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                centerize();
                
                var uri = location.href;
                if (uri.match(/#success$/)) {
                    new Boxy(
                        '<div style="padding: 0!important"><img src="/i/thanks.jpg" alt="" style="width:360px;height:217px;" /></div>',
                        {title: "Thank you!", modal: true}
                    );
                } else if (uri.match(/#failed$/)) {
                    Boxy.alert('Something wrong, please, try again after the next 10 min');
                } else if (uri.match(/#wrong$/)) {
                    Boxy.alert('Please, provide correct email address');
                }
            });
            
            jQuery(window).bind('resize', centerize);
            
            function centerize()
            {
                var $box = jQuery('#box');
                var topPos = parseInt($(window).height() - $box.height(), 10);

                if (topPos < 0) {
                    topPos = 0;
                }

                $box.css({'position': 'absolute'});
                $box.css("top", (topPos) / 2 + $(window).scrollTop() + "px");
                $box.css("left", ($(window).width() - $box.width()) / 2 + $(window).scrollLeft() + "px");
            }
        </script>

        <div id='site'>
            <div id='box'>
                <div id='splash'>
                    <div id='logo'></div>
                    <div id='summer'></div>
                    <div id='form'>
                        <strong>sign up &amp; be notified</strong>
                        <form method="post" action="/mail.php">
                            <p class="text">
                                <input type="text" maxlength="40" class="text" value="" name="email" />
                            </p>
                            <p class="submit">
                                <input type="submit" value="" class="submit" />
                            </p>
                        </form>
                        <div class="clear"></div>
                        <p id='social'>
                            <a href='http://www.facebook.com/10denza?sk=wall' target='_blank'><img src="/i/fb.png" alt="Facebook" /></a>
                            <a href='http://twitter.com/#!/10denza' target='_blank'><img src="/i/tw.png" alt="Twitter" /></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
